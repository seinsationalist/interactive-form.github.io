<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <script src="main.js" type="module" defer></script>
</head>
<body>
    <div class="form-container">
        <div class="form-dots">
            <div class="current"></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        
        <div class="grow">
            <textarea name="name" id="form" class="form-input" placeholder="Your name"></textarea>
        </div>
        
        <div class="form-btns">
            <button class="form-back"><span><-</span> <p>Back</p></button>
            <button class="form-next"><p>Next</p> <span>-></span></button>
        </div>
    </div>
</body>
</html>
